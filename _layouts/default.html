<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="css/main.css">
{% include head.html %}
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <header class="page-header">
        {% if site.avatar == 'true' %}
        <img src="assets/avatar.jpg" alt="my photo" class="avatar no-print" itemprop="image">
        {% endif %}
        <h1 class="header-name" itemprop="name">{{ site.name }}</h1>
      </header>
    </div>
    {{ content }}
  </div>
{% include scripts.html %}
</body>
</html>
